{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="index">
  <div class="img-container">
    <img class="up-img" src="{% static 'image/up.png' %}" alt="">
    <img class="and-img" src="{% static 'image/smalland.png' %}" alt="">
    <img class="down-img" src="{% static 'image/down.png' %}" alt="">
  </div>
  <h1 id="game-explanation">어떤 <span style="color:rgb(245, 129, 66);">영화의</span> 평점이 <span style="color:lightgreen;">더 높을까?</span></h1>
  <p style="color: gray;" >영화의 평점은 네이버 영화의 평점을 기반으로 하고 있습니다</p>
  <div class="index-forms">
    <form action="{% url 'game' %}">
      <button class="index-btn">게임시작</button>
    </form>
    <form action="{% url 'scoreboard' %}">
      <button class="index-btn">스코어보드</button>
    </form>
  </div>
</div>
{% endblock content %}
